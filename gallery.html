<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Gallery - Raqel's Mystical Tarot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #4C1D95;
            --primary-teal: #0F766E;
            --primary-gold: #D97706;
            --accent-sage: #84CC16;
            --accent-rose: #EC4899;
            --neutral-cream: #FEF7ED;
            --neutral-charcoal: #374151;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-teal) 100%);
            min-height: 100vh;
        }
        
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        
        .card-item {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .card-item:hover {
            transform: translateY(-10px) scale(1.02);
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .mystical-glow {
            box-shadow: 0 0 30px rgba(217, 119, 6, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-black bg-opacity-30 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="title-font text-2xl font-bold text-white">Raqel's Tarot</div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-white hover:text-yellow-300 transition-colors">Reading</a>
                    <a href="#gallery" class="text-yellow-300">Gallery</a>
                    <a href="about.html" class="text-white hover:text-yellow-300 transition-colors">About</a>
                    <a href="journal.html" class="text-white hover:text-yellow-300 transition-colors">Journal</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-24 pb-12 px-4">
        <div class="max-w-6xl mx-auto text-center">
            <h1 class="title-font text-5xl md:text-7xl font-bold text-white mb-6 fade-in">
                The 22 Sacred Arcana
            </h1>
            <p class="text-xl text-yellow-200 max-w-3xl mx-auto fade-in">
                Explore each mystical card in Raqel's Art Nouveau tarot deck, where ancient wisdom meets timeless beauty
            </p>
        </div>
    </section>

    <!-- Gallery Grid -->
    <section id="gallery" class="py-12 px-4">
        <div class="max-w-7xl mx-auto">
            <div id="cards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Cards will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-50 py-8 mt-16">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <div class="title-font text-2xl text-white mb-4">Raqel's Mystical Tarot</div>
            <p class="text-gray-300">Â© 2025 Raqel's Mystical Tarot. All rights reserved.</p>
        </div>
    </footer>

    <script src="gallery.js"></script>
</body>
</html>
